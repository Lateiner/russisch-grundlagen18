<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Russisch: Visuelle Szenarien (6 Beispiele)</title>
    <style>
        :root {
            --primary: #34495e;
            --accent: #3498db; /* Blau für Bewegung */
            --target: #e74c3c; /* Rot für Ziel B */
            --success: #27ae60;
            --error: #c0392b;
            --bg: #f4f7f6;
            --card-bg: #ffffff;
            --text: #2c3e50;
            --border: #bdc3c7;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 1000px; /* Breiter für mehr Karten */
            background: var(--card-bg);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        h2 {
            text-align: center;
            color: var(--primary);
            margin-top: 0;
            border-bottom: 2px solid #eee;
            padding-bottom: 15px;
        }

        .instruction {
            text-align: center;
            margin-bottom: 30px;
            color: #555;
            font-size: 1.1rem;
        }

        /* --- Grid für die Szenarien --- */
        .scenarios-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
        }

        .card {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            flex-direction: column;
        }

        .card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }

        /* --- SVG Bereich --- */
        .visual-area {
            background-color: #fafafa;
            border-bottom: 1px solid #e0e0e0;
            padding: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 150px;
        }

        svg {
            width: 100%;
            height: 100%;
            max-width: 250px;
        }

        /* SVG Elemente Styling */
        .point-text {
            font-family: Arial, sans-serif;
            font-weight: bold;
            font-size: 14px;
        }
        
        /* --- Optionen --- */
        .options-area {
            padding: 15px;
            background-color: #fff;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .radio-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .radio-label {
            display: flex;
            align-items: center;
            padding: 10px;
            border: 2px solid #f0f0f0;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 500;
            color: #555;
        }

        .radio-label:hover {
            background-color: #ebf5fb;
            border-color: #aed6f1;
        }

        .radio-label input[type="radio"] {
            margin-right: 10px;
            transform: scale(1.2);
            accent-color: var(--accent);
        }

        /* Feedback Styles */
        .radio-label.correct {
            background-color: #d5f5e3;
            border-color: var(--success);
            color: #196f3d;
        }

        .radio-label.incorrect {
            background-color: #fadbd8;
            border-color: var(--error);
            color: #943126;
            opacity: 0.6;
        }

        /* Buttons */
        .btn-group {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            color: white;
            transition: opacity 0.2s, transform 0.1s;
        }

        button:active { transform: translateY(1px); }
        button:hover { opacity: 0.9; }
        
        .btn-check { background-color: var(--success); }
        .btn-reset { background-color: #95a5a6; }
        .btn-solve { background-color: #f39c12; }

        /* Feedback Text */
        #feedback {
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        #feedback.visible { display: block; }
        .feedback-success { background-color: #d5f5e3; color: #196f3d; }
        .feedback-error { background-color: #fadbd8; color: #943126; }

    </style>
</head>
<body>

<div class="container">
    <h2>Visuelle Szenarien (6 Beispiele)</h2>
    <p class="instruction">Welches Verb passt zur gezeigten Bewegung?</p>

    <div class="scenarios-grid">
        
        <!-- SZENARIO 1: POD (Kurz davor, Gebäude) -->
        <div class="card" data-correct="pod">
            <div class="visual-area">
                <svg viewBox="0 0 200 100">
                    <circle cx="20" cy="50" r="5" fill="#333"/>
                    <text x="10" y="70" class="point-text">Start</text>
                    
                    <!-- Ziel: Wand -->
                    <rect x="160" y="20" width="10" height="60" fill="#7f8c8d"/>
                    
                    <!-- Pfeil endet davor -->
                    <line x1="25" y1="50" x2="140" y2="50" stroke="#3498db" stroke-width="3" marker-end="url(#arrowhead)"/>
                    <text x="155" y="90" class="point-text" fill="#7f8c8d">Haus</text>
                    
                    <defs>
                        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
                            <polygon points="0 0, 10 3.5, 0 7" fill="#3498db" />
                        </marker>
                    </defs>
                </svg>
            </div>
            <div class="options-area">
                <div class="radio-group">
                    <label class="radio-label"><input type="radio" name="s1" value="do"> дойти</label>
                    <label class="radio-label"><input type="radio" name="s1" value="pod"> подойти</label>
                    <label class="radio-label"><input type="radio" name="s1" value="pri"> прийти</label>
                </div>
            </div>
        </div>

        <!-- SZENARIO 2: DO (Grenze berührt) -->
        <div class="card" data-correct="do">
            <div class="visual-area">
                <svg viewBox="0 0 200 100">
                    <circle cx="20" cy="50" r="5" fill="#333"/>
                    
                    <!-- Ziel: Rote Linie -->
                    <line x1="170" y1="10" x2="170" y2="90" stroke="#e74c3c" stroke-width="4"/>
                    <text x="160" y="100" class="point-text" fill="#e74c3c">Grenze</text>

                    <!-- Pfeil berührt Linie -->
                    <line x1="25" y1="50" x2="168" y2="50" stroke="#3498db" stroke-width="3" marker-end="url(#arrowhead)"/>
                </svg>
            </div>
            <div class="options-area">
                <div class="radio-group">
                    <label class="radio-label"><input type="radio" name="s2" value="do"> дойти</label>
                    <label class="radio-label"><input type="radio" name="s2" value="pod"> подойти</label>
                    <label class="radio-label"><input type="radio" name="s2" value="pri"> прийти</label>
                </div>
            </div>
        </div>

        <!-- SZENARIO 3: PRI (Im Gebäude) -->
        <div class="card" data-correct="pri">
            <div class="visual-area">
                <svg viewBox="0 0 200 100">
                    <circle cx="20" cy="50" r="5" fill="#333"/>
                    
                    <!-- Ziel: Box -->
                    <rect x="140" y="20" width="50" height="60" fill="#fadbd8" stroke="#e74c3c" stroke-width="2"/>
                    <text x="145" y="95" class="point-text" fill="#e74c3c">Büro</text>

                    <!-- Pfeil geht rein -->
                    <line x1="25" y1="50" x2="165" y2="50" stroke="#3498db" stroke-width="3" marker-end="url(#arrowhead)"/>
                    <circle cx="165" cy="50" r="4" fill="#27ae60"/>
                </svg>
            </div>
            <div class="options-area">
                <div class="radio-group">
                    <label class="radio-label"><input type="radio" name="s3" value="do"> дойти</label>
                    <label class="radio-label"><input type="radio" name="s3" value="pod"> подойти</label>
                    <label class="radio-label"><input type="radio" name="s3" value="pri"> прийти</label>
                </div>
            </div>
        </div>

        <!-- SZENARIO 4: POD (Person Annäherung) -->
        <div class="card" data-correct="pod">
            <div class="visual-area">
                <svg viewBox="0 0 200 100">
                    <!-- Person (Ziel) -->
                    <circle cx="170" cy="35" r="10" fill="none" stroke="#333" stroke-width="2"/>
                    <line x1="170" y1="45" x2="170" y2="80" stroke="#333" stroke-width="2"/>
                    <line x1="170" y1="80" x2="160" y2="95" stroke="#333" stroke-width="2"/>
                    <line x1="170" y1="80" x2="180" y2="95" stroke="#333" stroke-width="2"/>
                    <line x1="155" y1="55" x2="185" y2="55" stroke="#333" stroke-width="2"/>
                    
                    <!-- Pfeil nähert sich -->
                    <path d="M 20 80 Q 80 80 140 60" fill="none" stroke="#3498db" stroke-width="3" marker-end="url(#arrowhead)"/>
                    <text x="130" y="90" class="point-text" fill="#555">zu Ivan</text>
                </svg>
            </div>
            <div class="options-area">
                <div class="radio-group">
                    <label class="radio-label"><input type="radio" name="s4" value="do"> дойти</label>
                    <label class="radio-label"><input type="radio" name="s4" value="pod"> подойти</label>
                    <label class="radio-label"><input type="radio" name="s4" value="pri"> прийти</label>
                </div>
            </div>
        </div>

        <!-- SZENARIO 5: DO (Langer Weg bis Ziel) -->
        <div class="card" data-correct="do">
            <div class="visual-area">
                <svg viewBox="0 0 200 100">
                    <!-- Kurviger Weg -->
                    <path d="M 10 80 Q 50 10 100 50 T 175 50" fill="none" stroke="#3498db" stroke-width="3" stroke-dasharray="5,3" marker-end="url(#arrowhead)"/>
                    
                    <!-- Zielfahne -->
                    <line x1="180" y1="20" x2="180" y2="80" stroke="#333" stroke-width="2"/>
                    <polygon points="180,20 200,30 180,40" fill="#e74c3c"/>
                    
                    <text x="100" y="90" class="point-text" fill="#555">langer Weg</text>
                </svg>
            </div>
            <div class="options-area">
                <div class="radio-group">
                    <label class="radio-label"><input type="radio" name="s5" value="do"> дойти</label>
                    <label class="radio-label"><input type="radio" name="s5" value="pod"> подойти</label>
                    <label class="radio-label"><input type="radio" name="s5" value="pri"> прийти</label>
                </div>
            </div>
        </div>

        <!-- SZENARIO 6: PRI (In einen Bereich/Kreis) -->
        <div class="card" data-correct="pri">
            <div class="visual-area">
                <svg viewBox="0 0 200 100">
                    <!-- Großer Platz (Kreis) -->
                    <circle cx="150" cy="50" r="40" fill="#e8f8f5" stroke="#27ae60" stroke-width="2"/>
                    <text x="130" y="90" class="point-text" fill="#27ae60">Park</text>
                    
                    <!-- Pfeil geht hinein -->
                    <line x1="20" y1="50" x2="140" y2="50" stroke="#3498db" stroke-width="3" marker-end="url(#arrowhead)"/>
                    <circle cx="140" cy="50" r="4" fill="#2980b9"/>
                </svg>
            </div>
            <div class="options-area">
                <div class="radio-group">
                    <label class="radio-label"><input type="radio" name="s6" value="do"> дойти</label>
                    <label class="radio-label"><input type="radio" name="s6" value="pod"> подойти</label>
                    <label class="radio-label"><input type="radio" name="s6" value="pri"> прийти</label>
                </div>
            </div>
        </div>

    </div>

    <!-- Controls -->
    <div class="btn-group">
        <button class="btn-check" onclick="checkAnswers()">Überprüfen</button>
        <button class="btn-reset" onclick="resetTask()">Zurücksetzen</button>
        <button class="btn-solve" onclick="showSolution()">Lösung anzeigen</button>
    </div>
    <div id="feedback"></div>
</div>

<script>
    const cards = document.querySelectorAll('.card');
    const feedbackEl = document.getElementById('feedback');

    function checkAnswers() {
        let correctCount = 0;
        let answeredCount = 0;
        const total = cards.length;

        // Reset visual states
        document.querySelectorAll('.radio-label').forEach(lbl => {
            lbl.classList.remove('correct', 'incorrect');
        });

        cards.forEach(card => {
            const correctAnswer = card.getAttribute('data-correct');
            const selectedRadio = card.querySelector('input:checked');

            if (selectedRadio) {
                answeredCount++;
                const label = selectedRadio.parentElement;
                
                if (selectedRadio.value === correctAnswer) {
                    label.classList.add('correct');
                    correctCount++;
                } else {
                    label.classList.add('incorrect');
                }
            }
        });

        feedbackEl.classList.add('visible');
        if (answeredCount < total) {
            feedbackEl.textContent = "Bitte wählen Sie für alle 6 Szenarien eine Antwort.";
            feedbackEl.className = "feedback-error visible";
        } else if (correctCount === total) {
            feedbackEl.textContent = "Ausgezeichnet! Alle Situationen richtig erkannt.";
            feedbackEl.className = "feedback-success visible";
        } else {
            feedbackEl.textContent = `Sie haben ${correctCount} von ${total} richtig.`;
            feedbackEl.className = "feedback-error visible";
        }
    }

    function resetTask() {
        document.querySelectorAll('input[type="radio"]').forEach(r => r.checked = false);
        document.querySelectorAll('.radio-label').forEach(lbl => {
            lbl.classList.remove('correct', 'incorrect');
        });
        feedbackEl.textContent = "";
        feedbackEl.className = "";
    }

    function showSolution() {
        resetTask(); // Visuell zurücksetzen
        
        cards.forEach(card => {
            const correctVal = card.getAttribute('data-correct');
            const correctRadio = card.querySelector(`input[value="${correctVal}"]`);
            if (correctRadio) {
                correctRadio.checked = true;
                correctRadio.parentElement.classList.add('correct');
            }
        });

        feedbackEl.textContent = "Hier sind die richtigen Verben für die Zeichnungen.";
        feedbackEl.className = "feedback-success visible";
    }
</script>

</body>
</html>
